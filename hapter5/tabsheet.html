<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabsheet</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.js"></script>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.tab{width: 300px;margin: 0 auto;}
		.tab_menu{width: 300px;height: 30px;}
		.tab_menu .selected{background: #D9DFF0;border:1px solid #4E4E4C;border-bottom: none;background: #666664;color: white;}
		ul,li{list-style: none;}
		li{width:50px;height: 30px;line-height: 30px;margin:0 5px 0 0;float: left;text-align:center;cursor: pointer;}
		.tab_box{width: 300px;height: 200px;margin-top: 1px;background: #8B8B8B;color: white;}
		.hide{display: none;}

	</style>
</head>
<body>
	<div class="tab">
		<div class="tab_menu">
			<ul>
				<li class="selected">时事</li>
				<li>体育</li>
				<li>娱乐</li>
			</ul>
		</div>
		<div class="tab_box">
			<div>时事</div>
			<div class="hide">体育</div>
			<div class="hide">娱乐</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var $div_li=$("div.tab_menu ul li");
			$div_li.click(function(){
				$(this).addClass('selected')
				.siblings().removeClass('selected');//去掉其他同辈<li>元素的高亮
				var index=$div_li.index(this);//获取当前单击的<li>元素在全部<li>元素中的索引
				$("div.tab_box>div")//子节点 而不是后代节点
				.eq(index).show()//显示<li>元素对应的<div>元素
				.siblings().hide();//隐藏其他几个同辈的<div>元素
			})

		})
	</script>
</body>
</html>
