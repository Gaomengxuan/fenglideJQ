<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页换肤</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
		#skin li{float: left;width: 40px;height: 30px;margin: 0 10px 0 0;cursor: pointer;border:1px solid #66D9EF;height: 30px;text-align: center; }
	</style>
	<link rel="stylesheet" type="text/css" href="skin_0.csss" id="cssfile">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.js"></script>
	<script type="text/javascript">
	$(function(){
			var $li=$("#skin li");
			$li.click(function(){
				switchSkin(this.id);
			});
			var cookie_skin=$.cookie("MyCssSkin");//获取cookie
			if(cookie_skin){//如果确实存在Cookie(cookie_skin为true)
				switchSkin(cookie_skin);
			}
	})
		function switchSkin(skinName){
			$("#"+skinName).addClass("selected")//当前<li>元素被选中
			.siblings().removeClass("selected");//去掉其他同辈<li>元素的选中
			$("#cssfile").attr("href","css/"+skinName+".css");//设置不同皮肤
			$.cookie("MyCssSkin",skinName,{path:'/',expires:10});//计入Cookie
		}
	</script>
</head>
<body>
	<ul id="skin">
		<li id="skin_0" title="灰色" class="selected">灰色</li>
		<li id="skin_1" title="紫色">紫色</li>
		<li id="skin_2" title="红色">红色</li>
		<li id="skin_3" title="天蓝色">天蓝色</li>
		<li id="skin_4" title="橙色">橙色</li>
		<li id="skin_5" title="淡蓝色">淡蓝色</li>
	</ul>
	<div id="div_side_0">
		<div id="news">
			<h1 class="title">时事新闻</h1>
		</div>
	</div>
	<div id="div_side_1">
		<div id="game">
			<h1 class="title">娱乐新闻</h1>
		</div>
	</div>
</body>
</html>
